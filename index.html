  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Башҡортса һүҙ уйыны</title>
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/help.css">
  <link rel="stylesheet" href="assets/styles/progress-bar.css">
  <link rel="stylesheet" href="assets/styles/menu.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>
  <button class="help-button"><img src="assets/pics/question.svg" alt="Ярҙам" style="width: 24px; height: 24px;"></button>
  <button class="menu-button" id="menu-button"><span></span><span></span><span></span></button>
  
  <div class="menu-container">
    <div class="logo-container">
      <h1>Һүҙ уйыны</h1>
    </div>
    
    <div class="progress-bar" id="progress-bar">
      <!-- Progress bar will be inserted by JS -->
    </div>

    <div class="menu-buttons">
      <button id="continue-game" class="menu-btn">Уйынды дауам итергә</button>
      <button id="new-game" class="menu-btn primary">Яңы уйын</button>
    </div>
  </div>

  <!-- Burger Menu Modal -->
  <div class="modal" id="burger-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Меню</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <button class="modal-btn" id="statistics-btn">Статистика</button>
        <button class="modal-btn" id="language-btn">Тел</button>
        <button class="modal-btn" id="about-btn">Уйын тураһында</button>
      </div>
    </div>
  </div>

  <!-- Statistics Modal -->
  <div class="modal" id="statistics-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Статистика</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body" id="statistics-content">
        <!-- Будет заполнено через JS -->
      </div>
    </div>
  </div>

  <!-- Language Modal -->
  <div class="modal" id="language-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Тел</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <button class="language-btn active">Башҡортса</button>
        <button class="language-btn">Русский</button>
      </div>
    </div>
  </div>

  <!-- About Modal -->
  <div class="modal" id="about-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Уйын тураһында</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <p>Башҡортса һүҙ уйыны - был "Wordle" тибындағы уйын.</p>
        <p>Версия: 1.0.0</p>
        <p>Авторҙар: vkhafizov</p>
        <p>Лицензия: MIT</p>
      </div>
    </div>
  </div>

  <script src="js/header.js"></script>
  <script src="data/dictionary.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/help.js"></script>
  <script src="js/menu.js"></script>
  <script>
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js");
      }
  </script>
