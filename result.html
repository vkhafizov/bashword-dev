    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Башҡортса һүҙ уйыны - Һөҙөмтә</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/result.css">
    <style>
     .share-button {
            background-color: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border);
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: none;
        }

        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background-color: #3b82f6;
        }

        .share-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div id="result-content">
            <div class="result-message" id="result-message"></div>
            <div class="word-reveal" id="word-reveal"></div>
            <!-- Добавляем секцию истории попыток -->
            <div class="attempts-history">
                <div id="attempts-board"></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="attempts-count">0</div>
                    <div class="stat-label">Тырышыу</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="time-taken">0</div>
                    <div class="stat-label">Ваҡыт</div>
                </div>
            </div>
            <div class="button-group">
                <button class="level-select-button" onclick="selectLevel()">Кимәл һайлау</button>
                <button class="continue-button" onclick="startNewGame()">Яңы уйын</button>
                <button class="share-button" id="share-button" onclick="shareResult()">Дустарға маҡтанырға</button>
            </div>
        </div>
    </div>
    <script src="js/header.js"></script>
    <script src="js/result.js"></script>
</body>
</html>
